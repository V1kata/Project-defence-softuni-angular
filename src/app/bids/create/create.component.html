<main>
  <section class="forms">
    <form #createForm="ngForm" (ngSubmit)="submitHandler()">
      <h3>Create</h3>

      <label for="title">Title</label>
      <input type="text" name="title" class="box" ngModel required=""/>

      <label for="description">Description</label>
      <input type="text" name="description" class="box" ngModel required/>

      <label for="price">Price</label>
      <input type="number" name="price" class="box" ngModel required/>

      <label for="imageUrl">Image</label>
      <input type="text" name="imageUrl" class="box" ngModel required/>

      <label for="type">Type of purchase</label>
      <select name="type" id="" class="box" required [(ngModel)]="defaultType">
        <option value="buy">Buy</option>
        <option value="sell" selected>Sell</option>
      </select>

      <input type="submit" class="btn" value="Create" />
    </form>
  </section>
</main>
