<main>
  <section class="forms">
    <form #editForm="ngForm" (ngSubmit)="edit(editForm)">
      <h3>Edit</h3>

      <label for="title">Title</label>
      <input type="text" name="title" class="box" [ngModel]="formData?.title"/>

      <label for="description">Description</label>
      <input type="text" name="description" class="box" [ngModel]="formData?.description"/>

      <label for="price">Price</label>
      <input type="number" name="price" class="box" [ngModel]="formData?.price"/>

      <label for="imageUrl">Image</label>
      <input type="text" name="imageUrl" class="box" [ngModel]="formData?.imageUrl"/>

      <label for="type">Type of purchase</label>
      <select name="type" id="" class="box" [ngModel]="defaultType">
        <option value="buy">Buy</option>
        <option value="sell" selected>Sell</option>
      </select>

      <input type="submit" class="btn" value="Create" />
    </form>
  </section>
</main>
