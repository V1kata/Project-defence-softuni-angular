<main>
  <section class="container">
    <div class="auction-item" *ngFor="let post of posts">
      <div class="info-container">
        <img [src]="post.imageUrl" alt="Some bid image" />
        <div>
          <h1>{{ post.title }}</h1>
          <h2>{{ post.price }}$</h2>
          <h3>Type: {{ post.type }}</h3>
        </div>
      </div>
      <div class="details-btn">
        <a [routerLink]="'/details/' + post.objectId" class="details">Details</a>
      </div>
    </div>
  </section>
</main>
